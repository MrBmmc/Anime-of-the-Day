<!DOCTYPE html>
<html>

<title>Anime of the Day!</title>

<head class="head">

<body class="body" id="body">
  <br>
  <br>

  <div class="row">
    <div class="col s12 m7">
      <div class="card">
        <div class="card-image col s6">
          <!--Image of the day from an api source-->
          <img src="images/image1.jpg">
          <span class="card-title">Card Title</span>
        </div>
        <!--paragraph populated from wiki article-->
        <div class="card-content col s4">
          <div class="anime-title" id="anime-title"></div>
          <p class="para" id="para">I am a very simple card. I am good at containing small bits of information.
            I am convenient because I require little markup to use effectively.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- <img class="image" id="image" src="" alt="Anime Character"> -->

  <!--wrap the paragraph left of the picture-->

  <button id="search-btn" class="btn">Search</button>
  <br>
  <br>
  <br>
  <!-- Thanks Sean! -->
  <div class="carousel row col s12 m7 card">
    <a class="carousel-item" href="#one!"><img src="" id="num0"></a>

  <br>

    </div>

    <br>
    <div class="chip flow-text">

    </div>
    <br>
    <div class="chip flow-text">
